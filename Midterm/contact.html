<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Martinique</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <a class="brand" href="index.html">
        <h1>VantageAvenir Travel — Contact Us</h1>
      </a>
      <nav class="nav flex-menu" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="activities.html">Things To Do</a>
        <a href="dining.html">Places To Eat</a>
        <a href="statement.html">Design Statement</a>
        <a href="contact.html" class="active">Contact Us</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="container">
    <section class="content">
      <h2>Contact & Booking</h2>

      <form class="contact-form" action="#" method="post" aria-label="Contact form">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Your full name" required>

        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="tel" placeholder="+1 (555) 555-5555">

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required>

        <label for="message">Comments / Requirements</label>
        <textarea id="message" name="message" placeholder="Tell us about dietary needs, mobility, or special requests"></textarea>

        <div style="margin-top: 1rem;">
          <input type="submit" value="Submit Request">
          <a class="btn secondary" href="index.html" style="vertical-align: middle; margin-left: 10px;">Request Info</a>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <div><strong>VantageAvenir Travel</strong> • info@vantageavenir.example</div>
      <div>© 2025 VantageAvenir Travel</div>
    </div>
  </footer>
</body>
</html>
